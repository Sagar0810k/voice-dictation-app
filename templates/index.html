<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Dictation with AI Grammar Correction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-3">üéôÔ∏è Voice Dictation & Grammar Correction</h2>
        
        <textarea id="transcription" class="form-control" rows="5" placeholder="Your transcribed text will appear here..." readonly></textarea>
        
        <p id="status" class="text-center mt-2 text-secondary">Click 'Start Listening' to begin dictation.</p>

        <div class="d-flex justify-content-center mt-3">
            <button id="start-btn" class="btn btn-success me-2">Start Listening</button>
            <button id="stop-btn" class="btn btn-danger me-2" disabled>Stop</button>
            <button id="correct-btn" class="btn btn-primary">Correct Grammar</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
